<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Frigobar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1c5ea5;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .item-name {
            flex: 1;
            font-size: 18px;
        }
        .item-price {
            width: 90px;
            text-align: right;
            font-size: 16px;
            font-style: italic;
        }
        #form-apartamento {
            text-align: center;
            font-size: 15px;
            border-radius: 10px;
            width: inherit;
            margin-bottom: 10px;
        }
        #num-apartamento {
            border-radius: 10px;
            width: 30%;
            text-align: center;
            padding: 5px;
            font-size: 40px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-button {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            text-align: center;
            line-height: 30px;
            background-color: #094196;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #item-list {
            margin-top: 20px;
        }
        #total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
        }
        #share-button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Número do Apto:</h1>
        <form id="form-apartamento">
            <label for="num-apartamento"></label>
            <input type="text" id="num-apartamento" name="num-apartamento" required>
        </form>
    </header>

    <div class="container">
        <div id="item-list"></div>
        <div id="total">Total: R$ 0.00</div>
        <button id="share-button" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
    </div>

    <script>
        const items = [
            { name: 'Água Sem Gás', price: 12.00 },
            { name: 'Água Com Gás', price: 12.00 },
            { name: 'Refrigerante', price: 10.00 },
            { name: 'Cerveja Premium', price: 10.00 },
            { name: 'Achocolatado', price: 9.00 },
            { name: 'Água de Côco', price: 9.00 },
            { name: 'Batata Pringles', price: 18.00 },
            { name: 'Barra de Cereais', price: 8.00 },
            { name: 'Castanha de Caju', price: 11.00 },
            { name: 'Chocolate Pequeno', price: 9.00 },
            { name: 'Chocolate Especial', price: 15.00 },
            { name: 'Chiclete', price: 7.00 },
            { name: 'Fini', price: 6.00 },
        ];

        const itemList = document.getElementById('item-list');
        const totalDiv = document.getElementById('total');
        const itemQuantities = {};

        function updateTotal() {
            let total = 0;
            for (const item in itemQuantities) {
                const quantity = itemQuantities[item];
                const price = items.find(i => i.name === item).price;
                total += quantity * price;
            }
            totalDiv.textContent = `*Total: R$ ${total.toFixed(2)}*`;
        }

        function updateItemList() {
            itemList.innerHTML = '';
            for (const item of items) {
                if (!itemQuantities[item.name]) itemQuantities[item.name] = 0;
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">R$ ${item.price.toFixed(2)}</div>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="updateQuantity('${item.name}', -1)">-</button>
                        <span>${itemQuantities[item.name]}</span>
                        <button class="quantity-button" onclick="updateQuantity('${item.name}', 1)">+</button>
                    </div>
                `;
                itemList.appendChild(row);
            }
            updateTotal();
        }

        function updateQuantity(itemName, change) {
            itemQuantities[itemName] += change;
            if (itemQuantities[itemName] < 0) itemQuantities[itemName] = 0;
            updateItemList();
        }

        function shareOnWhatsApp() {
            const aptoNumber = document.getElementById('num-apartamento').value;
            if (!aptoNumber) {
                alert('Por favor, insira o número do apartamento.');
                return;
            }
            let message = `Apto: ${aptoNumber}\n`;
            for (const item in itemQuantities) {
                if (itemQuantities[item] > 0) {
                    message += `${item}: ${itemQuantities[item]}\n`;
                }
            }
            message += totalDiv.textContent;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        document.getElementById('form-apartamento').addEventListener('submit', function(event) {
            event.preventDefault();
        });

        updateItemList();
    </script>

</body>
</html>
